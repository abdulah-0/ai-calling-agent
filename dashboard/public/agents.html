                        stroke-linejoin="round" />

        <nav class="sidebar-nav">
            <div class="nav-section">
                <span class="nav-label">Menu</span>
                <a href="index.html" class="nav-item">

                    <span>Dashboard</span>

                <a href="agents.html" class="nav-item active">

                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>AI Agents</span>
                </a>
                <a href="dialer.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <span>Dialer</span>
                </a>
                <a href="campaigns.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Campaigns</span>
                </a>
                <a href="testing.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>

            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>AI Agents</h1>
            </div>
            <div class="header-right">
                <button class="btn-primary" onclick="showCreateAgentModal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Create Agent
                </button>
            </div>
        </header>

        <div class="content">
            <!-- Agent Cards Grid -->
            <div id="agents-grid" class="stats-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </main>

    <!-- Create/Edit Agent Modal -->
    <div id="agent-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create AI Agent</h2>
                <button class="modal-close" onclick="closeAgentModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Agent Name</label>
                    <input type="text" id="agent-name" placeholder="e.g., Customer Support Agent" class="dialer-input">
                </div>
                <div class="form-group">
                    <label>Voice</label>
                    <select id="agent-voice" class="dialer-input">
                        <option value="en-US-Neural2-F">English (US) - Female</option>
                        <option value="en-US-Neural2-M">English (US) - Male</option>
                        <option value="en-GB-Neural2-F">English (UK) - Female</option>
                        <option value="en-GB-Neural2-M">English (UK) - Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>System Prompt</label>
                    <textarea id="agent-prompt" class="dialer-input" rows="6"
                        placeholder="You are a helpful AI assistant..."></textarea>
                </div>
                <div class="form-group">
                    <label>Temperature (0-1)</label>
                    <input type="number" id="agent-temperature" min="0" max="1" step="0.1" value="0.7"
                        class="dialer-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAgentModal()">Cancel</button>
                <button class="btn-primary" onclick="saveAgent()">Save Agent</button>
            </div>
        </div>
    </div>

    <script src="agents.js"></script>
</body>

</html>
