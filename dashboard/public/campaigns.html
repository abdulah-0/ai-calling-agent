    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Campaigns</h1>
            </div>
        </header>

        <div class="content">
            <div class="dialer-card">
                <h2>Create New Campaign</h2>
                <div class="dialer-input-group" style="flex-direction: column; max-width: 100%;">
                    <input type="text" id="campaign-name" placeholder="Campaign Name" class="dialer-input">
                    <textarea id="campaign-contacts"
                        placeholder="Contacts (JSON format: [{&quot;name&quot;:&quot;John&quot;, &quot;phone_number&quot;:&quot;+123...&quot;}])"
                        class="dialer-input" style="height: 150px; font-family: monospace;"></textarea>
                    <button class="call-btn" onclick="createCampaign()">Create Campaign</button>
                </div>
                <div id="campaign-status" class="call-status"></div>
            </div>

            <div class="stats-grid" style="margin-top: 32px;">
                <!-- Campaign List will go here -->
                <div class="stat-card" style="grid-column: 1 / -1;">
                    <h3>Recent Campaigns</h3>
                    <div id="campaign-list" style="margin-top: 16px;">
                        <!-- Populated by JS -->
                        <div style="color: var(--text-secondary);">No campaigns found.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        async function createCampaign() {
            const name = document.getElementById('campaign-name').value;
            const contactsStr = document.getElementById('campaign-contacts').value;
            const status = document.getElementById('campaign-status');

            try {
                const contacts = JSON.parse(contactsStr);

                status.textContent = 'Creating campaign...';
                status.className = 'call-status loading';

                const response = await fetch('/api/campaigns', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        contacts,
                        from_number: '+1987654321', // Default
                        organization_id: '17170ec5-ac80-4dbf-a293-7825caa3ca70'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    status.textContent = `Campaign created! ID: ${data.campaign.id}`;
                    status.className = 'call-status success';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'call-status error';
            }
        }
    </script>
