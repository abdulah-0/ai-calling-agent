    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Settings</h1>
            </div>
        </header>

        <div class="content">
            <div class="dialer-card">
                <h2>Configuration</h2>
                <div class="dialer-input-group" style="flex-direction: column; max-width: 500px;">
                    <label style="color: var(--text-secondary); font-size: 14px; margin-bottom: 4px;">Organization
                        ID</label>
                    <input type="text" id="org-id" class="dialer-input" value="17170ec5-ac80-4dbf-a293-7825caa3ca70">

                    <label
                        style="color: var(--text-secondary); font-size: 14px; margin-bottom: 4px; margin-top: 12px;">Telnyx
                        Phone Number</label>
                    <input type="text" id="phone-number" class="dialer-input" value="+1987654321">

                    <button class="call-btn" onclick="saveSettings()" style="margin-top: 24px;">Save Settings</button>
                </div>
                <div id="save-status" class="call-status"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orgId = localStorage.getItem('org_id');
            const phone = localStorage.getItem('phone_number');
            if (orgId) document.getElementById('org-id').value = orgId;
            if (phone) document.getElementById('phone-number').value = phone;
        });

        function saveSettings() {
            const orgId = document.getElementById('org-id').value;
            const phone = document.getElementById('phone-number').value;
            const status = document.getElementById('save-status');

            localStorage.setItem('org_id', orgId);
            localStorage.setItem('phone_number', phone);

            status.textContent = 'Settings saved!';
            status.className = 'call-status success';

            setTimeout(() => {
                status.textContent = '';
            }, 3000);
        }
    </script>
