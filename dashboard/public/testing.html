    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Model Testing</h1>
            </div>
        </header>

        <div class="content">
            <!-- Testing Interface -->
            <div class="stats-grid" style="grid-template-columns: 1fr 1fr;">
                <!-- Input Panel -->
                <div class="stat-card" style="grid-column: 1;">
                    <h3>Test Configuration</h3>
                    <div style="margin-top: 16px;">
                        <div class="form-group">
                            <label>Select Agent</label>
                            <select id="test-agent" class="dialer-input">
                                <option value="">Loading agents...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Test Input (Text)</label>
                            <textarea id="test-input" class="dialer-input" rows="4"
                                placeholder="Type your test message here..."></textarea>
                        </div>
                        <button class="btn-primary" onclick="runTest()" style="width: 100%;">Run Test</button>
                    </div>
                </div>

                <!-- Output Panel -->
                <div class="stat-card" style="grid-column: 2;">
                    <h3>Test Results</h3>
                    <div id="test-output" style="margin-top: 16px; min-height: 200px;">
                        <div style="color: var(--text-secondary); text-align: center; padding: 48px;">
                            Run a test to see results
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test History -->
            <div class="stats-grid" style="margin-top: 32px;">
                <div class="stat-card" style="grid-column: 1 / -1;">
                    <h3>Test History</h3>
                    <div id="test-history" style="margin-top: 16px;">
                        <div style="color: var(--text-secondary); text-align: center; padding: 24px;">
                            No tests run yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let testHistory = [];

        // Load agents
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                const select = document.getElementById('test-agent');
                select.innerHTML = agents.map(agent =>
                    `<option value="${agent.id}">${agent.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('test-agent').innerHTML = '<option value="">No agents available</option>';
            }
        }

        async function runTest() {
            const agentId = document.getElementById('test-agent').value;
            const input = document.getElementById('test-input').value;
            const output = document.getElementById('test-output');

            if (!agentId || !input) {
                alert('Please select an agent and enter test input');
                return;
            }

            output.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 48px;">Processing...</div>';

            try {
                // Simulate API call (replace with actual endpoint)
                const response = await fetch('/api/test/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agentId, input })
                });

                const result = await response.json();

                // Display result
                output.innerHTML = `
                    <div style="padding: 16px; background: var(--card-bg); border-radius: 8px;">
                        <div style="margin-bottom: 12px;">
                            <strong>Response:</strong>
                        </div>
                        <div style="color: var(--text-secondary); line-height: 1.6;">
                            ${result.response || 'No response generated'}
                        </div>
                        <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); font-size: 14px; color: var(--text-secondary);">
                            <div>Latency: ${result.latency || 'N/A'}ms</div>
                            <div>Tokens: ${result.tokens || 'N/A'}</div>
                        </div>
                    </div>
                `;

                // Add to history
                testHistory.unshift({
                    timestamp: new Date().toISOString(),
                    input,
                    output: result.response,
                    agentId
                });
                renderHistory();
            } catch (error) {
                output.innerHTML = `
                    <div style="padding: 16px; background: rgba(239, 68, 68, 0.1); border-radius: 8px; color: #ef4444;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function renderHistory() {
            const container = document.getElementById('test-history');
            if (testHistory.length === 0) {
                container.innerHTML = '<div style="color: var(--text-secondary); text-align: center; padding: 24px;">No tests run yet</div>';
                return;
            }

            container.innerHTML = testHistory.slice(0, 10).map(test => `
                <div style="padding: 12px; border-bottom: 1px solid var(--border-color);">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <strong>${test.input.substring(0, 50)}${test.input.length > 50 ? '...' : ''}</strong>
                        <span style="color: var(--text-secondary); font-size: 14px;">${new Date(test.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div style="color: var(--text-secondary); font-size: 14px;">
                        ${test.output ? test.output.substring(0, 100) + '...' : 'No response'}
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
        });
    </script>
</body>
