services:
  - type: web
    name: ai-calling-agent
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: TELNYX_API_KEY
        sync: false
      - key: TELNYX_CONNECTION_ID
        sync: false
      - key: TELNYX_PHONE_NUMBER
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
